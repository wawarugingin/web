<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - 오늘의 카페</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h2 class="fw-bold text-center mb-4">사이트 개선 문의</h2>
                        <p class="text-center text-muted mb-4">더 나은 서비스를 위해 사이트 이용 후기, 개선 의견 등을 자유롭게 보내주세요.</p>
                        
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" placeholder="홍길동">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">문의 내용</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="어떤 점을 개선하면 좋을까요?"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">문의 보내기</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="#" onclick="window.close();" class="text-decoration-none text-muted">창 닫기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
